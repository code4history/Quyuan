<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qy-Swiper Test</title>
  <script type="module">
    import './dist/quyuan.js';
    
    // Enable debug logging
    window.addEventListener('DOMContentLoaded', () => {
      const swiper = document.querySelector('qy-swiper');
      console.log('Swiper element:', swiper);
      
      // Log when custom elements are defined
      customElements.whenDefined('qy-swiper').then(() => {
        console.log('qy-swiper defined');
        setTimeout(() => {
          const slides = swiper.slides;
          console.log('Slides found:', slides.length);
          slides.forEach((slide, index) => {
            console.log(`Slide ${index}:`, {
              thumbnailUrl: slide.getAttribute('thumbnail-url'),
              imageUrl: slide.getAttribute('image-url'),
              imageType: slide.getAttribute('image-type')
            });
          });
        }, 500);
      });
      
      customElements.whenDefined('qy-swiper-slide').then(() => {
        console.log('qy-swiper-slide defined');
      });
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    qy-swiper {
      width: 100%;
      height: 500px;
      display: block;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Qy-Swiper Test</h1>
    
    <qy-swiper has-thumb autoplay>
      <qy-swiper-slide
        thumbnail-url="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        image-url="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        image-type="image"
        caption="Beautiful beach sunset">
      </qy-swiper-slide>
      
      <qy-swiper-slide
        thumbnail-url="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        image-url="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        image-type="image"
        caption="Cute golden retrievers">
      </qy-swiper-slide>
      
      <qy-swiper-slide
        thumbnail-url="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        image-url="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        image-type="image"
        caption="Sports car in motion">
      </qy-swiper-slide>
    </qy-swiper>
    
    <p style="margin-top: 20px;">Click on any image to open in viewer</p>
  </div>
</body>
</html>
