<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #mapid {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .leaflet-popup-content {
        margin: 9px;
      }

      .leaflet-popup-content-wrapper {
        border-radius: 6px;
        min-width: auto;
      }

      .leaflet-popup-content {
        border-radius: 6px;
        min-width: 400px !important;
        max-width: 500px !important;
        max-height: 300px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <div id="modalbase"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet-src.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/mapbox-gl-leaflet/leaflet-mapbox-gl.js"></script>
  </body>
  <script>
    const accessToken = "pk.eyJ1IjoicmVraXNoaWtva3VkbyIsImEiOiJjazRoMmF3dncwODU2M2ttdzI2aDVqYXVwIn0.8Hb9sekgjfck6Setxk5uVg";
    const style = "mapbox://styles/moritoru/ck4s6w8bd0sb51cpp9vn7ztty";
    const latLng = [36.2461984, 139.5278149];
    const zoom = 15;
    const minZoom = 5;
    const maxZoom = 21;

    const geoJsonNJ = "./nj.geojson";

    const mymap = L.map("mapid", {
      maxZoom
    }).setView(latLng, zoom);

    L.mapboxGL({
      accessToken,
      style,
      maxZoom,
      minZoom,
    }).addTo(mymap);

    fetch(geoJsonNJ)
      .then(async (data) => data.json())
      .then((geojson) => {
        Quyuan.setUpModalForViewer("modalbase");

        let popupHtmlTemplate = "";

        popupHtmlTemplate += `<div class="poi">`;
        popupHtmlTemplate += `{% if images.length > 0 %}
          <b>その他の画像:</b><br>
          <div class="swiper swiper-images">
            <div class="swiper-wrapper">
              {% for image in images %}
                <div class="swiper-slide">
                  <img src="{{ image.mid_thumbnail }}" onclick="Quyuan.openViewer('{{ image.path }}', '{{ image.image_type }}');" class="viewer">
                </div>
              {% endfor %}
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
        {% endif %}`;
        popupHtmlTemplate += `</div>`;

        return Quyuan.templateExtractor({
          geojson,
          templates: {
            html: popupHtmlTemplate,
          },
        });
      })
      .then((geojson) => {
        geojson.features.forEach((feature) => {
          if (feature.geometry) {
            // source file coordinates are ordered by lnglat, but should be latlng.
            const marker = L.marker(
              feature.geometry.coordinates.reverse()
            ).bindPopup(feature.result.html);
            marker.on("click", (e) => {
              const slideCount = document.querySelectorAll(
                ":scope .swiper .swiper-slide"
              ).length;

              Quyuan.createSwiper({ loop: slideCount > 1 });
            });

            marker.addTo(mymap);
          }
        });
      });
  </script>
</html>
